<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Format</title>
  </head>
  <body>
    <select id="size" name="size" onchange="changeFont()" required>
      <option selected value="10">xx-Small</option>
      <option value="12px" >x-Small</option>
      <option value="14px">Small</option>
      <option value="16">Medium</option>
      <option value="18">Large</option>
      <option value="20">x-Large</option>
      <option value="22">xx-Large</option>
    </select>

      <button type="button" name="button" id="btnBlack" onclick="changeStyle()">Black</button>
      <button type="button" name="button" id="btnRed" onclick="changeStyle()">Red</button>
      <button type="button" name="button" id="btnBlue" onclick="changeStyle()">Blue</button>
      <br>

      <textarea cols="40" rows="8" id="text" placeholder="Write your message...." required></textarea><br/><br/>

      <script src="TextFormat.js"></script>




  </body>
</html>
